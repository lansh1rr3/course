<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Редактировать клиента{% else %}Добавить клиента{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Редактировать клиента{% else %}Добавить клиента{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.email.label_tag }} {{ form.email }}</div>
        <div class="mb-3">{{ form.full_name.label_tag }} {{ form.full_name }}</div>
        <div class="mb-3">{{ form.comment.label_tag }} {{ form.comment }}</div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
