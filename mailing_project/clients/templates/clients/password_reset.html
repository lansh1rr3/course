<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Сброс пароля</h1>
    <p>Введите ваш email, чтобы получить ссылку для сброса пароля.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <a href="{% url 'password_reset_done' %}" class="btn btn-primary">Отправить</a>
        <a href="{% url 'login' %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
