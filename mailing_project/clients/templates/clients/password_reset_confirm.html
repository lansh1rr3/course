<!DOCTYPE html>
<html>
<head>
    <title>Новый пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Установите новый пароль</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_new_password1" class="form-label">Новый пароль</label>
            <input type="password" name="new_password1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_new_password2" class="form-label">Подтверждение пароля</label>
            <input type="password" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
