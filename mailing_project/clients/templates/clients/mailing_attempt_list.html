<!DOCTYPE html>
<html>
<head>
    <title>Попытки рассылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Попытки рассылок</h1>
    <a href="{% url 'mailing_list' %}" class="btn btn-secondary mb-3">К списку рассылок</a>
    <table class="table">
        <thead>
        <tr>
            <th>Дата и время</th>
            <th>Рассылка</th>
            <th>Статус</th>
            <th>Ответ сервера</th>
        </tr>
        </thead>
        <tbody>
        {% for attempt in attempts %}
        <tr>
            <td>{{ attempt.attempt_time }}</td>
            <td>{{ attempt.mailing }}</td>
            <td>{{ attempt.get_status_display }}</td>
            <td>{{ attempt.server_response }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Попыток пока нет</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
