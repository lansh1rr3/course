<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Редактировать сообщение{% else %}Добавить сообщение{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Редактировать сообщение{% else %}Добавить сообщение{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">{{ form.subject.label_tag }} {{ form.subject }}</div>
        <div class="mb-3">{{ form.body.label_tag }} {{ form.body }}</div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
