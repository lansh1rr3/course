<!DOCTYPE html>
<html>
<head>
    <title>Блокировка пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Блокировка пользователя</h1>
    <p>Вы уверены, что хотите {% if user.profile.is_active %}заблокировать{% else %}разблокировать{% endif %}
        пользователя "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% if user.profile.is_active %}Заблокировать{% else
            %}Разблокировать{% endif %}
        </button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
